<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仙劍奇俠傳 存檔修改器</title>

  <!-- 加上漂亮的版型（Bootstrap） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      margin-right: 10px;
    }
  </style>

  <script src="main.js" defer></script>
</head>
<body class="container">
  <h1>仙劍奇俠傳 存檔修改器</h1>

  <div class="mb-3">
    <input type="file" id="fileInput" class="form-control mb-2" />
    <button class="btn btn-primary" onclick="modifySave()">修改存檔</button>
    <button class="btn btn-success" onclick="downloadSave()">下載新存檔</button>
  </div>

  <pre id="output"></pre>
</body>
</html>
